<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Icon -->
    <link rel="icon" href="favicon1.ico" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Frame -->
      <div class="frame">
        <!-- Search Form  -->
        <div class="search">
          <button class="search__location">
            <i class="fa-solid fa-map-pin location"></i><span>Location</span>
          </button>
          <form class="search__form" id="search-form">
            <input
              class="form-control search__bar"
              type="search"
              name="city"
              autofocus="on"
              autocomplete="off"
              placeholder="Enter your city"
            />
            <input class="search__button" type="submit" value="Search" />
          </form>
        </div>

        <!-- Main Information -->
        <div class="info">
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="info__img">
                  <img src="" alt="" class="sun__icon big" id="icon" />
                </li>
                <li>
                  <p class="condition"></p>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <div class="info__temperature">
                    <span id="temperature"></span>
                    <a href="#" class="celsius active">°C</a>
                    <a href="#" class="fahrenheit">°F</a>
                  </div>
                </li>
                <li>
                  <p class="info__city">
                    <i class="fa-solid fa-location-dot current_city"></i>
                    <span id="city"></span>
                  </p>
                </li>
                <li>
                  <p class="time"><span id="time"></span></p>
                </li>
              </ul>
            </div>
          </div>
          <div class="row info__description">
            <!-- <div class="info__description"> -->
            <div
              class="col-2 info__feels"
              data-toggle="tooltip"
              data-placement="top"
              title="Feels like"
            >
              <ul>
                <li>
                  <i class="fa-solid fa-temperature-half temperature-icon"></i>
                </li>
                <li>
                  <p><span id="feelsLike"></span>°</p>
                </li>
              </ul>
            </div>
            <div
              class="col-2 info__humidity"
              data-toggle="tooltip"
              data-placement="top"
              title="Humidity"
            >
              <ul>
                <li>
                  <i class="fa-solid fa-droplet drop"></i>
                </li>
                <li>
                  <p><span id="humidity"></span>%</p>
                </li>
              </ul>
            </div>
            <div
              class="col-2 info__wind"
              data-toggle="tooltip"
              data-placement="top"
              title="Wind speed"
            >
              <ul>
                <li>
                  <i class="fa-solid fa-wind wind"></i>
                </li>
                <li>
                  <p><span id="wind"></span>m/s</p>
                </li>
              </ul>
            </div>
            <!-- </div> -->
          </div>
        </div>
        <!-- end of main information-->

        <!-- Days Information -->
        <div class="days" id="forecast"></div>
      </div>
      <!-- end of frame-->

      <!-- Author field -->
      <p class="author">
        This project was coded by
        <a href="https://www.instagram.com/n._.natali/" target="_blank"
          >Natali</a
        >
        and is
        <a
          href="https://github.com/natalinep/weather-project"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
      </p>
    </div>
    <!-- end of container-->

    <!-- SVG img -->
    <script
      src="https://kit.fontawesome.com/da26e7b59f.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
