<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- Sun SVG image -->
    <svg style="display: none">
      <symbol id="sun" viewBox="0 0 456.54 456.54">
        <g>
          <rect
            x="215.27"
            y="379.3"
            style="fill: #ffde55"
            width="26"
            height="77.24"
          />
          <rect x="215.27" style="fill: #ffde55" width="26" height="77.24" />

          <rect
            x="81.169"
            y="323.75"
            transform="matrix(-0.7071 -0.7071 0.7071 -0.7071 -95.4776 685.1913)"
            style="fill: #fceba2"
            width="26"
            height="77.239"
          />

          <rect
            x="349.372"
            y="55.544"
            transform="matrix(-0.7071 -0.7071 0.7071 -0.7071 552.0227 416.9835)"
            style="fill: #fceba2"
            width="26"
            height="77.239"
          />
          <rect y="215.27" style="fill: #ffde55" width="77.24" height="26" />
          <rect
            x="379.3"
            y="215.27"
            style="fill: #ffde55"
            width="77.24"
            height="26"
          />

          <rect
            x="81.169"
            y="55.548"
            transform="matrix(0.7071 -0.7071 0.7071 0.7071 -39.005 94.1686)"
            style="fill: #fceba2"
            width="26"
            height="77.239"
          />

          <rect
            x="349.378"
            y="323.753"
            transform="matrix(0.7071 -0.7071 0.7071 0.7071 -150.0985 362.3763)"
            style="fill: #fceba2"
            width="26"
            height="77.239"
          />
          <circle style="fill: #fceba2" cx="228.267" cy="228.271" r="124.003" />
          <circle style="fill: #ffde55" cx="228.267" cy="228.271" r="95.142" />
        </g>
      </symbol>
    </svg>

    <!-- Container -->

    <div class="container">
      <!-- Frame -->
      <div class="frame">
        <!-- Search Form  -->
        <form class="search" id="search-form">
          <button class="search__location">
            <i class="fa-solid fa-map-pin location"></i>
          </button>
          <input
            class="form-control search__field"
            type="search"
            name="city"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter City"
          />
          <input class="search__button" type="submit" value="Search" />
        </form>

        <!-- Main Information -->
        <div class="info">
          <p class="info__city" id="city"></p>
          <div class="info__data">
            <div class="info__time">
              <p class="time">Last updated: <span id="time"></span></p>
              <p class="condition"></p>
            </div>
            <div class="info__frame">
              <p class="info__feels">
                Feels like: <span id="feelsLike"></span>°C
              </p>
              <div class="info__drop">
                <i class="fa-solid fa-droplet drop"></i>
                <p class="humidity">Humidity: <span id="humidity"></span>%</p>
              </div>
              <p class="info__wind">
                <i class="fa-solid fa-wind wind"></i>
                Wind: <span id="wind"></span>m/s
              </p>
            </div>
          </div>
          <div class="info__temperature">
            <div class="temperature"><span id="temperature"></span>°C</div>
            <div class="degree">
              <a href="#" class="celsius">°C</a>
              <a href="#" class="fahrenheit">°F</a>
            </div>
          </div>
          <div class="info__img">
            <!-- <img src="sun-svgrepo-com.svg" alt="" /> -->
            <!-- <i class="fa-solid fa-sun sun big"></i> -->
            <svg class="sun__icon big">
              <use xlink:href="#sun"></use>
            </svg>
          </div>
        </div>
        <!-- end of main information-->

        <!-- Horizontal line -->
        <hr class="line" />

        <!-- Days Information -->
        <div class="day">
          <div class="day__block">
            <p class="day__one">Mon</p>
            <div class="day__frame">
              <!-- <i class="fa-solid fa-sun sun"></i> -->
              <svg class="sun__icon">
                <use xlink:href="#sun"></use>
              </svg>
              <p class="day__temperature">22°C <span>20°C</span></p>
            </div>
          </div>
          <div class="day__block">
            <p class="day__two">Tue</p>
            <div class="day__frame">
              <!-- <i class="fa-solid fa-sun sun"></i> -->
              <svg class="sun__icon">
                <use xlink:href="#sun"></use>
              </svg>
              <p class="day__temperature">22°C <span>20°C</span></p>
            </div>
          </div>
          <div class="day__block">
            <p class="day__three">Wed</p>
            <div class="day__frame">
              <!-- <i class="fa-solid fa-sun sun"></i> -->
              <svg class="sun__icon">
                <use xlink:href="#sun"></use>
              </svg>
              <p class="day__temperature">22°C <span>20°C</span></p>
            </div>
          </div>
          <div class="day__block">
            <p class="day__four">Thu</p>
            <div class="day__frame">
              <!-- <i class="fa-solid fa-sun sun"></i> -->
              <svg class="sun__icon">
                <use xlink:href="#sun"></use>
              </svg>
              <p class="day__temperature">22°C <span>20°C</span></p>
            </div>
          </div>
          <div class="day__block">
            <p class="day__five">Fri</p>
            <div class="day__frame">
              <!-- <i class="fa-solid fa-sun sun"></i> -->
              <svg class="sun__icon">
                <use xlink:href="#sun"></use>
              </svg>
              <p class="day__temperature">22°C <span>20°C</span></p>
            </div>
          </div>
        </div>
        <!-- end of days information-->
      </div>
      <!-- end of frame-->

      <!-- Author field -->
      <p class="author">
        <a
          href="https://github.com/wecodeschool/my-awsome-app"
          target="_blank"
          rel="noopener noreferrer"
          >Open-Source Code</a
        >
        by
        <a href="https://www.instagram.com/n._.natali/" target="_blank">N.N.</a>
      </p>
    </div>
    <!-- end of container-->

    <script
      src="https://kit.fontawesome.com/da26e7b59f.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
