<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- Container -->

    <div class="container">
      <!-- Frame -->
      <div class="frame">
        <!-- Search Form  -->
        <form class="search" id="search-form">
          <button class="search__location">
            <i class="fa-solid fa-map-pin location"></i>
          </button>
          <input
            class="form-control search__field"
            type="search"
            name="city"
            autofocus="on"
            autocomplete="off"
            placeholder="Enter City"
          />
          <input class="search__button" type="submit" value="Search" />
        </form>

        <!-- Main Information -->
        <div class="info">
          <p class="info__city" id="city"></p>
          <div class="info__data">
            <div class="info__time">
              <p class="time">Last updated: <span id="time"></span></p>
              <p class="condition"></p>
            </div>
            <div class="info__frame">
              <p class="info__feels">
                Feels like: <span id="feelsLike"></span
                ><span id="degreeFeels">째C</span>
              </p>
              <div class="info__drop">
                <i class="fa-solid fa-droplet drop"></i>
                <p class="humidity">Humidity: <span id="humidity"></span>%</p>
              </div>
              <p class="info__wind">
                <i class="fa-solid fa-wind wind"></i>
                Wind: <span id="wind"></span>m/s
              </p>
            </div>
          </div>
          <div class="info__temperature">
            <div class="temperature">
              <span id="temperature"></span><span id="degree">째C</span>
            </div>
            <div class="degree">
              <a href="#" class="celsius active">째C</a>
              <a href="#" class="fahrenheit">째F</a>
            </div>
          </div>
          <div class="info__img">
            <img src="" alt="" class="sun__icon big" id="icon" />
          </div>
        </div>
        <!-- end of main information-->

        <!-- Horizontal line -->
        <hr class="line" />

        <!-- Days Information -->
        <div class="day" id="forecast"></div>
      </div>
      <!-- end of frame-->

      <!-- Author field -->
      <p class="author">
        <a
          href="https://github.com/wecodeschool/my-awsome-app"
          target="_blank"
          rel="noopener noreferrer"
          >Open-Source Code</a
        >
        by
        <a href="https://www.instagram.com/n._.natali/" target="_blank">N.N.</a>
      </p>
    </div>
    <!-- end of container-->

    <script
      src="https://kit.fontawesome.com/da26e7b59f.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
